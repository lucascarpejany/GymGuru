<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymGuru</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Seja Bem-Vindo ao GymGuru</h1>
      <nav>
        <ul>
          <li id="login-link"><a href="#">Loguin</a></li>
          <li><a href="#" id="logout-link">Logout</a></li> <!-- Adicionando o botão de logout -->
          <li><a href="#" id="criar-conta-link">Criar Conta</a></li>
          <li><a href="#">Planos de Treino</a></li>
          <li><a href="#">Evolução</a></li>
          <li><a href="#">Contato</a></li>
          <button onclick="apagarDadosSalvos()"></button>
        </ul>
      </nav>
    </div>
  </header>

<section id="login" class="ocultar" >
    <div id="formulario-login" class="container">
      <h2>Formulário de Login</h2>
      <input type="text" id="nome-usuario" placeholder="Nome de usuário" required>
      <input type="password" id="senha" placeholder="Senha" required minlength="6">
      <button onclick="entrar()">Entrar</button>
    </div>
</section>

<section id="criar-conta" class="ocultar">
    <div id="formulario-cadastro"  class="container">
      <input type="text" id="novo-nome-usuario" placeholder="Novo Nome de Usuário" required>
      <input type="password" id="nova-senha" placeholder="Nova Senha" required minlength="6">
      <button onclick="cadastrar()">Cadastrar</button>
    </div>
</section>

<section id="banner">
<div id="escolhas" class="ocultar">
  <div class="caixa verde" onclick="selecionarEscolha('verde')"onmouseover="aumentar(this)" onmouseout="normal(this)">
    <span>Iniciante</span>
  </div>
  <div class="caixa laranja" onclick="selecionarEscolha('laranja')"onmouseover="aumentar(this)" onmouseout="normal(this)">
    <span>Intermediário</span>
  </div>
  <div class="caixa vermelha" onclick="selecionarEscolha('vermelha')"onmouseover="aumentar(this)" onmouseout="normal(this)">
    <span>Avançado</span>
  </div>
</div>
</section>

<div class="totem-container totem1">
  <div class="totem">
    Totem Esquerdo
  </div>
</div>


<div class="totem-container totem2">
  <div class="totem">
    Totem Direito
  </div>
</div>

<footer>
  <div class="container">
    <p>GymGuru</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
